<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yearly Heatmap Cycle</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; }
  #map { height: 100%; }
  #frameLabel {color:blue;font-size: 2em;font-weight: bolder;}
  .dropdown-container {
    position: absolute;
    top: 10px;
    left: 50px;
    z-index: 1000;
    background: white;
    padding: 5px;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
<div class="dropdown-container">
    <div id="frameLabel">
        Loading...
    </div>
</br>
    <label for="groupSelect">Grouping:</label>
    <select id="groupSelect">
        <option value="None">None</option>
        <option value="Monthly">Monthly</option>
        <option value="Yearly">Yearly</option>
    </select>
</br>
    <label for="tileSelect">Map Style:</label>
    <select id="tileSelect">
        <option value="OpenStreetMap.Mapnik">OpenStreetMap</option>
        <option value="CartoDB.Positron">Carto Light</option>
        <option value="CartoDB.DarkMatter">Carto Dark</option>
        <option value="Esri.WorldGrayCanvas">Esri Gray Canvas</option>
        <option value="Esri.WorldImagery">Esri Satellite</option>
        <option value="Stadia.StamenTonerLite">Stamen Toner Lite</option>
        <option value="Stadia.StamenTerrain">Stamen Terrain</option>
    </select>
</div>    
<div id="map"></div>

<!-- Leaflet core -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet heat plugin -->
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<!-- Leaflet Providers Plugin -->
<script src="https://unpkg.com/leaflet-providers"></script>

<script>
(async function() {
    try {
        let heatLayer = null;
        let index = 0;
        let group = "None";

        // Load JSON data
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Failed to load JSON');
        const rawData = await response.json();

        const allData = [];
        rawData.forEach(item => {
            allData.push([item.latitude, item.longitude, item.howMany || 1]);
        });

        // Group points by month
        const monthlyData = {};
        rawData.forEach(item => {
            if (!item.obsDt || typeof item.latitude !== 'number' || typeof item.longitude !== 'number') return;
            const month = new Date(item.obsDt).getMonth();
            if (!monthlyData[month]) monthlyData[month] = [];
            monthlyData[month].push([item.latitude, item.longitude, item.howMany || 1]);
        });

        const months = Object.keys(monthlyData).sort((a,b) => a - b);
        if (months.length === 0) throw new Error('Unable to group by month');

        // Group points by year
        const yearlyData = {};
        rawData.forEach(item => {
            if (!item.obsDt || typeof item.latitude !== 'number' || typeof item.longitude !== 'number') return;
            const year = new Date(item.obsDt).getFullYear();
            if (!yearlyData[year]) yearlyData[year] = [];
            yearlyData[year].push([item.latitude, item.longitude, item.howMany || 1]);
        });

        const years = Object.keys(yearlyData).sort();
        if (years.length === 0) throw new Error('Unable to group by year');

        // Initialize map
        const map = L.map('map').setView([49.884, -97.14704], 10);

        // Default tile layer
        let currentLayer = L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map);

        // Handle group selection change
        document.getElementById('groupSelect').addEventListener('change', function () {
            group = this.value;
            index = 0;  // Restart animation
            if (heatLayer) map.removeLayer(heatLayer);
            heatLayer = null;
            }
        );

        // Handle tile selection change
        document.getElementById('tileSelect').addEventListener('change', function () {
            const providerName = this.value;

            // Remove old layer
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            try {
                // Add new layer
                currentLayer = L.tileLayer.provider(providerName);
                currentLayer.addTo(map);
            } catch (err) {
                alert("Error loading provider: " + providerName);
                console.error(err);
            }
        });

        function showNext() {
            label = "All Data";
            if(group === "None" && heatLayer === null){
                heatLayer = L.heatLayer(allData, { radius: 25, blur: 15, maxZoom: 5, max: 5 }).addTo(map);
            }
            else if(group === "Monthly"){
                if (heatLayer) map.removeLayer(heatLayer);
                index = index % months.length;
                heatLayer = L.heatLayer(monthlyData[index], { radius: 25, blur: 15, maxZoom: 5, max: 5 }).addTo(map);
                const date = new Date(2000,months[index],1);
                label = date.toLocaleString('en-US', {month:'long'});
                index = (index+1);
            }
            else if(group === "Yearly"){
                if (heatLayer) map.removeLayer(heatLayer);
                index = index % years.length;
                key = Object.keys(yearlyData)[index];
                heatLayer = L.heatLayer(yearlyData[key], { radius: 25, blur: 15, maxZoom: 5, max: 5 }).addTo(map);
                label = key;
                index = (index+1);
            }
            // console.log(`Showing: ${label}`);
            textbox = document.getElementById("frameLabel");
            if(textbox){
                textbox.textContent = label;
            }
        }

        // Cycle through next group every second
        setInterval(() => {
            showNext();
        }, 1000);

    } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
    }
})();
</script>
</body>
</html>
