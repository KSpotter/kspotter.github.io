<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yearly Heatmap Cycle</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; }
  #map { height: 100%; }
  .dropdown-container {
    position: absolute;
    top: 10px;
    left: 50px;
    z-index: 1000;
    background: white;
    padding: 5px;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
<div class="dropdown-container">
    <label for="tileSelect">Map Style:</label>
    <select id="tileSelect">
        <option value="OpenStreetMap.Mapnik">OpenStreetMap</option>
        <option value="CartoDB.Positron">Carto Light</option>
        <option value="CartoDB.DarkMatter">Carto Dark</option>
        <option value="Esri.WorldGrayCanvas">Esri Gray Canvas</option>
        <option value="Esri.WorldImagery">Esri Satellite</option>
        <option value="Stadia.StamenTonerLite">Stamen Toner Lite</option>
        <option value="Stadia.StamenTerrain">Stamen Terrain</option>
    </select>
</div>    
<div id="map"></div>

<!-- Leaflet core -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet heat plugin -->
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<!-- Leaflet Providers Plugin -->
<script src="https://unpkg.com/leaflet-providers"></script>

<script>
(async function() {
    try {
        // Load JSON data
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Failed to load JSON');
        const rawData = await response.json();

        // Group points by year
        const yearlyData = {};
        rawData.forEach(item => {
            if (!item.obsDt || typeof item.latitude !== 'number' || typeof item.longitude !== 'number') return;
            const year = new Date(item.obsDt).getFullYear();
            if (!yearlyData[year]) yearlyData[year] = [];
            yearlyData[year].push([item.latitude, item.longitude, item.howMany || 1]);
        });

        const years = Object.keys(yearlyData).sort();
        if (years.length === 0) throw new Error('No valid data found');

        // Initialize map
        const map = L.map('map').setView([49.884, -97.14704], 10);

        // Default tile layer
        let currentLayer = L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map);

        // Handle dropdown change
        document.getElementById('tileSelect').addEventListener('change', function () {
            const providerName = this.value;

            // Remove old layer
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            try {
                // Add new layer
                currentLayer = L.tileLayer.provider(providerName);
                currentLayer.addTo(map);
            } catch (err) {
                alert("Error loading provider: " + providerName);
                console.error(err);
            }
        });

        // Define a custom control for displaying the year
        L.Control.Textbox = L.Control.extend({
            onAdd: function () {
                var textDiv = L.DomUtil.create('div');
                textDiv.id = "info_text";
                textDiv.innerHTML = "<h1>Loading...</h1>";
                return textDiv;
            },
            updateText: function (newText) {
                document.getElementById("info_text").innerHTML = newText;
            }
        });

        // Add the control to the map
        var textbox = new L.Control.Textbox({ position: 'bottomleft' });
        textbox.addTo(map);

        let heatLayer = null;
        let index = 0;

        function showYear(year) {
            if (heatLayer) map.removeLayer(heatLayer);
            heatLayer = L.heatLayer(yearlyData[year], { radius: 25, blur: 15, maxZoom: 5 }).addTo(map);
            console.log(`Showing year: ${year}`);
            textbox.updateText(`"<h1>${year}</h1>`);
        }

        // Cycle through years every second
        showYear(years[index]);
        setInterval(() => {
            index = (index + 1) % years.length;
            showYear(years[index]);
        }, 1000);

    } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
    }
})();
</script>
</body>
</html>
